<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body class="body">
    <h1>Regístrate con nosotros:</h1>
    <form action="" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="Nombre" id="nombre" placeholder="Nombre(s)" required>
        <label for="apellido">Apeliido:</label>
        <input type="text" name="Apellido" id="apellido" placeholder="Apellido(s)" required>
        <br><br>
        <label for="numero">Número celular:</label>
        <input type="text" name="Número celular" id="numero" placeholder="" required>
        <br><br>
        <label for="correo">Correo electrónico:</label>
        <input type="text" name="Correo Electrónico" id="correo" placeholder="" required>
        <label for="password">Contraseña:</label>
        <input type="password" name="Crea una Contraseña" id="password" placeholder="" required>
        <br><br>
        <input class="botones" type="submit" value="Enviar">
        <input class="botones" type="reset" value="Resetear">
    </form>
    <button><a href="../index.html">Volver al inicio</a></button>
</body>
</html>
